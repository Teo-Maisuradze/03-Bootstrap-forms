<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
        <form action="#" class="row">
          <h1 class="text-center mb-5 fs-2"> Create your account</h1>
          <div class="col-6 mb-3">
            <label for="first-name" class="form-label">Your first name</label>
            <input type="text" id="first-name" class="form-control fw-lighter" value="Teo">
            </div>
            <div class="col-6 mb-3">
            <label for="last-name" class="form-label">Your last name</label>
            <input type="text" id="last-name" class="form-control fw-lighter" value="Maisuradze">
          </div >
        </form>
        <form action="#">
          <div class="mb-3">
            <label for="email" class="form-label">Your email</label>
            <input type="email" id="email" class="form-control fw-lighter" value="teo@gmail.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Your password</label>
            <input type="password" id="password" class="form-control fw-lighter" value="*****">
          </div>
          <div class="mb-3">
            <label for="referrer" class="form-label">How do you know us?</label>
            <select id="referrer" class="form-select">
              <option value="Facebook">Facebook</option>
              <option value="Google">Google</option>
              <option value="From friend">From friend</option>
            </select>
          </div>
        </form>
        <div class="btn btn-primary bt-lg w-100">
          <input type="submit" value="Sign In" class="btn btn-primary fw-bold fs-5">
        </div>
      </div>
      </div>
    </div>
    <!-- Build your responsive signup form here -->


  </body>
</html>
